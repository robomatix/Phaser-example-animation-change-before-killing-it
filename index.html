<!DOCTYPE html>
<html>
    <head>
        <title>Phaser example animation change before killing it</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="js/phaser.min.js"></script>
        <style type="text/css">
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">

            var game = new Phaser.Game(500, 500, Phaser.AUTO, '', {preload: preload, create: create, update: update});

            function preload() {// Preloading the Sprite Sheets

                game.load.spritesheet('bomber', 'assets/pics/enemy-bomber-1.png', 60, 40, 3);// Preloading a Sprite Sheet ('key', 'urlBase', width (px), height (px), frames )
                game.load.spritesheet('bomberExplode', 'assets/pics/enemy-bomber-1-explode.png', 60, 40, 4);

            }

            function create() {

                player = game.add.sprite(220, 230, 'bomber');// Creating the sprite using the Sprite Sheet bomber ( x, y, key (name of the Sprite Sheet) )
                player.animations.add('blink');// Adding an animation ( 'key' )
                player.animations.play('blink', 3, true);// Playing an animation ( 'key', frameRate, loop )
                game.input.onDown.addOnce(explodeBomber, this);// To call the function explodeBomber() when clicking on the game area

            }

            function update() {

            }

            function explodeBomber() {

                player.loadTexture('bomberExplode', 0);// (('key', frame))
                player.animations.add('explode');// Adding an animation ( 'key' )
                player.animations.play('explode', 7, false, true);// ( 'key', frameRate, loop, killOnComplete)

            }

        </script>
        <h1>Click on the black square to destroy the ship / Cliquez sur le carré noir pour détruire le vaisseau</h1> 
    </body>
</html>
